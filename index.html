<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Preview</title>
  <style>
    /* Ensure the body and html take full height of the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Make the iframe fill the entire screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://cdn.me-qr.com/pdf/68d39273-a7a9-4067-ad0c-048462eb02eb.pdf" width="100%" height="100%"></iframe>
</body>
</html>
